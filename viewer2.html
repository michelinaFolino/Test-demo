<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portale Trasporto Scolastico</title>

  <style>
    html, body {
      margin: 0;
      background: #ffffff;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: none;
    }

    .active {
      display: block;
    }

    .nav {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- IMMAGINI -->
  <img src="mock-portal/slide1.png" class="slide active">
  <img src="mock-portal/slide2.png" class="slide">
  <img src="mock-portal/slide3.png" class="slide">
  <img src="mock-portal/slide4.png" class="slide">
  <img src="mock-portal/slide5.png" class="slide">

  <!-- NAVIGAZIONE -->
  <div class="nav">
    <button onclick="nextSlide()">Avanti</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }
  </script>

</body>
</html>
