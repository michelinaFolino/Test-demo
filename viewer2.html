<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portale Demo</title>
  <style>
    html, body { margin: 0; height: 100%; background: #fff; }
    #slide { width: 100vw; height: 100vh; object-fit: contain; display: block; }
    .nav { position: fixed; bottom: 20px; right: 20px; z-index: 10; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <img id="slide" alt="Demo Portale" />

  <div class="nav">
    <button onclick="nextSlide()">Avanti</button>
  </div>

  <script>
    const base = "https://michelinafolino.github.io/Test-demo/";
    const slides = [
      "immagine1.png",
      "immagine2.png",
      "immagine3.png",
      "immagine4.png",
      "immagine5.png"
    ];

    let i = 0;
    const img = document.getElementById("slide");

    function show() { img.src = base + slides[i]; }
    function nextSlide() { i = (i + 1) % slides.length; show(); }

    show();
  </script>

</body>
</html>
